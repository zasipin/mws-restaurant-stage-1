<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta htt-equiv=”Content-Type” content=”text/html” charset=”utf-8”>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Review<span>s</span></a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" aria-label="main content" role="main">
    <section id="map-container" aria-hidden="true" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Options</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" aria-label="restaurants list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright © 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/common_functions.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVCrR9mb9pJ_ep5aiC7q0KBYs6SJThzb0&libraries=places&callback=initMap"></script>

</body>

</html>
